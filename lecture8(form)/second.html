<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield1">Textfield</label>
        <input type="text" name="textfield1" id="textfield1">

        <br>

        <input type="submit" name="button1" id="button1" value="submit">

        <br>

        <label for="radio1">RadioButton:</label>

        <br>

        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
    
        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>
        
        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>

        <input type="image" name="imageButton1" id="imageButton1 alt="click here" src="image.jpg"
        height="20px" width="20px">
    </form>

</html>
