<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100vw;
      height: 100vh;
      /* min-height: 900px; */
      background-color: #8bc6ec;
      background-image: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 360px;
      height: 570px;
      background-color: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }
    .card img {
      height: 57%;
      border-radius: 10px;
    }
    .card h2 {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card p {
      font-size: 1.2em;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/qrcode.png" />
        <h2>Improve your frontend skills by developing Projects</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt
          dolorem hic accusamus placeat voluptatum nemo deserunt ipsum officia.
        </p>
      </div>
    </div>
  </body>
</html>
